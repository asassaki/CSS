<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formas de Uso</title>
  <style>
    h1{
      color: orange;
      text-decoration: underline;
    }
  </style>
  <!-- Forma 3 -->
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <p>Eu sou um parágrafo normal.</p>

  <!-- Forma 1: inline (atributo style - atributo html que suporta a estilização CSS) -->
  <p style="color: green; font-weight: bold; font-style: italic;">Eu sou um parágrafo com estilização inline</p>
  <hr />

  <!-- Forma 2: tag style -->
  <h1>Bem-vindo(a) ao CSS!</h1>
  <h1>Tudo bem?</h1>

  <!-- Forma 3: arquivo externo -->
  <h2>Estudando formas de uso</h2>
  <img src="https://images.unsplash.com/photo-1506929562872-bb421503ef21?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHByYWlhfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60">
</body>
</html>
